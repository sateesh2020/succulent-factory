<template>
    <lightning-card>
        <template slot="title" if:true={succulent.data}>
            <span>{succulent.data.fields.name}</span>
            <lightning-button-icon
                icon-name="utility:expand_alt"
                slot="actions"
                onclick={handleNavigateToRecord}
            ></lightning-button-icon>
            <div class="slds-m-horizontal_medium">
                <div class="succulent-image">
                    <img
                        src={succulent.data.fields.Image__c.value}
                        class="succulent"
                        alt="Succulent picture"
                    />
                </div>
                <div class="row">
                    <div class="bold">
                        Family
                    </div>
                    <div>
                        {succulent.data.fields.Family__c.value}
                    </div>
                </div>
                <div class="row">
                    <div class="bold">
                        Scientific Name
                    </div>
                    <div>
                        {succulent.data.fields.Scientific_Name__c.value}
                    </div>
                </div>
                <div class="row">
                    <div class="bold">
                        Other Name(s)
                    </div>
                    <div>
                        {succulent.data.fields.Other_Names__c.value}
                    </div>
                </div>
                <div class="row">
                    <div class="bold">
                        Toxic
                    </div>
                    <div>
                        {succulent.data.fields.Toxic__c.value}
                    </div>
                </div>
                <section>Care</section>
                <div class="row">
                    <div class="bold">
                        Perfect Place
                    </div>
                    <div>
                        {succulent.data.fields.Perfect_Place__c.value}
                    </div>
                </div>
                <div class="row">
                    <div class="bold">
                        Sun Light
                    </div>
                    <div>
                        {succulent.data.fields.Sun_Light__c.value}
                    </div>
                </div>
                <div class="row">
                    <div class="bold">
                        Grows During
                    </div>
                    <div>
                        {succulent.data.fields.Grows_During__c.value}
                    </div>
                </div>
                <div class="row">
                    <div class="bold">
                        Watering
                    </div>
                    <div>
                        {succulent.data.fields.Watering__c.value}
                    </div>
                </div>
                <section>Propogation</section>
                <template
                    if:true={succulent.data.fields.Leaf_Propogation__c.value}
                >
                    <div class="row">
                        <div class="bold">
                            Leaf Propogation
                        </div>
                        <div>
                            {succulent.data.fields.Leaf_Propogation__c.value}
                        </div>
                    </div>
                </template>
                <template
                    if:true={succulent.data.fields.Cut_Propogation__c.value}
                >
                    <div class="row">
                        <div class="bold">
                            Cut Propogation
                        </div>
                        <div>
                            {succulent.data.fields.Cut_Propogation__c.value}
                        </div>
                    </div>
                </template>
                <template
                    if:true={succulent.data.fields.Offset_Propogation__c.value}
                >
                    <div class="row">
                        <div class="bold">
                            Offset Propogation
                        </div>
                        <div>
                            {succulent.data.fields.Offset_Propogation__c.value}
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={noData}>
            <c-placeholder message="Select a succulent to see details">
            </c-placeholder>
        </template>

        <template if:true={succulent.error}>
            <c-inline-message errors={succulent.error}></c-inline-message>
        </template>
    </lightning-card>
</template>
